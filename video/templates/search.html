{% extends 'base.html' %}
{% block title %}
  Поиск
{% endblock %}
{% block content %}
<div class="container">
  <h1 class="line">Видео</h1>
  <div class="row">
    <div class="row row-cols-md-3"> 
  {% for post in posts %}
  <div class="col">
    <section class="articles">
      <article>
        <div class="article-wrapper">
          <figure>
            <a href="{{post.get_link}}">
            <img src="{{post.preview.url}}" alt="" />
          </figure>
          <div class="article-body">
            <h2>{{post.title}}</h2>
            <p class="text-end">
              {{post.date}}
              <br>
              {{post.author}}
            </p>
          </div>
          </a>
        </div>
      </article>
    </section>
    </div>
  {% endfor %}
  </div>
    </div>
    {% endblock %}
